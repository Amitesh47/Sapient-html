<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <form>
        <input type="text" placeholder="First Name" name="firstName" required><br>
        <input type="password" placeholder="password" name="password" required minlength="4" maxlength="10"><br>
        <!-- This is how you comment-->
        <input type="datetime-local" name="date"><br>
        <input type="file" name="myProfile" ><br>
        <input type="color"  name="chooseColor"><br>
        <input type="range"  name="range" min=0 max=100 step=10 ><br>
        <input type="number"  name="number" min=0 max=100 step=5><br>
        <input type="email"  name="email" ><br>
        <input type="tel" name="telephone" pattern="^[0-9]*" ><br>
        <input type="submit"><br>
    </form>
</body>
</html>
